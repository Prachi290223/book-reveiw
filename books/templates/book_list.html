{% extends "base.html" %}
{% block content %}
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 20px;
    }

    h2 {
        text-align: center;
        margin-bottom: 30px;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
    }

    .book-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
        gap: 20px;
    }

    .book-card {
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        padding: 15px;
        transition: transform 0.2s;
    }

    .book-card:hover {
        transform: translateY(-5px);
    }

    .book-card img {
        max-width: 100%;
        height: 250px;
        object-fit: cover;
        border-radius: 8px;
    }

    .book-card h3 {
        margin: 10px 0 5px;
        font-size: 18px;
    }

    .book-card p {
        margin: 5px 0;
        font-size: 14px;
        color: #555;
    }

    .star {
        color: gold;
    }

    .btn {
        display: inline-block;
        background-color: #007bff;
        color: white;
        padding: 8px 16px;
        margin-top: 10px;
        border-radius: 5px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }
</style>
<div class="top-bar">
    <div>
        <p>Welcome, <strong>{{ user.username }}</strong> ({{ user.user_type }})</p>
    </div>
    <div>
        {% if user.user_type == 'admin' %}
        <a class="btn" href="{% url 'add_book' %}">:heavy_plus_symbol: Add Book</a>
        {% endif %}
        <a class="btn" href="{% url 'logout' %}">Logout</a>
    </div>

{% endblock %}
