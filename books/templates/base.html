<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <title>BOOK REVIEW SYSTEM</title>
    
</head>
<body>

    <nav class="navbar navbar-light " style="background-color: rgb(0, 0, 0);">
        <a class="navbar-brand" style="color: white; font-family:Verdana, Geneva, Tahoma, sans-serif;">Book Review System</a>
        {% if request.user.is_authenticated %}
        <p  style="color: white;"> Welcome {{user.username}} ({{user.user_type}})</p>
        {% endif %}
        <form class="form-inline">
            {% if request.user.is_authenticated %}
            <a href="/login/" class="btn btn-success" type="submit">Logout</a>
            {% else %}
            <a href="/" class="btn btn-success" type="submit">Login</a>
            <a href="register/" class="btn btn-success" type="submit">Register</a>

            {% endif %}
            
        </form></nav>
</body>
</html>

{% block start %}

{% endblock %}
